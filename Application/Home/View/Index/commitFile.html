<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>提交状态</title>

    <!-- Bootstrap -->
    <link href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <h3>总共上传 <strong>{$count}</strong> 条记录</h3>
  <h3>开始时间：{$starttime}</h3>
  <h3>结束时间：{$endtime}</h3>
  <a href="__URL__/index" class="btn btn-primary">返回首页</a>
	<table class="table table-striped table-bordered table-hover">
		<tr>
			<th>状态</th>
      <th>标题</th>
		</tr>
		<foreach name="list" item="vo">
			<if condition="$vo['status'] eq 1 ">
				<tr>
        <td><span class="glyphicon glyphicon-ok" aria-hidden="true" style="color:green"></span></td>
      <else />
          <tr>
			    <td><span class="glyphicon glyphicon-remove" aria-hidden="true" style="color:red"></span></td>
      </if>

      <td>{$vo.title}</td>
			</tr>
		</foreach>

	</table>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="__PUBLIC__/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
